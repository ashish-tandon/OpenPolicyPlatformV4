apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-service
  namespace: openpolicy
  labels:
    app: reporting-service
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reporting-service
  template:
    metadata:
      labels:
        app: reporting-service
        tier: api
    spec:
      containers:
      - name: reporting-service
        image: reporting-service:latest
        ports:
        - containerPort: 8019
        env:
        - name: PORT
          value: "8019"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8019
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8019
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: reporting-service
  namespace: openpolicy
  labels:
    app: reporting-service
    tier: api
spec:
  type: ClusterIP
  ports:
  - port: 8019
    targetPort: 8019
    protocol: TCP
    name: http
  selector:
    app: reporting-service
