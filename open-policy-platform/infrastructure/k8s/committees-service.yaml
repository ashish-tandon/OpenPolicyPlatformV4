apiVersion: apps/v1
kind: Deployment
metadata:
  name: committees-service
  namespace: openpolicy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: committees-service
  template:
    metadata:
      labels:
        app: committees-service
    spec:
      containers:
        - name: committees-service
          image: ghcr.io/your-org/committees-service:latest
          ports:
            - containerPort: 9011
          env:
            - name: PORT
              value: "9011"
            - name: ENVIRONMENT
              value: "production"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9011
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9011
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: committees-service
  namespace: openpolicy
spec:
  selector:
    app: committees-service
  ports:
    - name: http
      port: 9011
      targetPort: 9011
  type: ClusterIP