# Open Policy Platform V4 - Optimized Redis Configuration
# Optimized for performance and memory efficiency

# ========================================
# NETWORK SETTINGS
# ========================================
port 6379
bind 0.0.0.0
timeout 0
tcp-keepalive 300
tcp-backlog 511

# ========================================
# MEMORY MANAGEMENT (OPTIMIZED)
# ========================================
maxmemory 128mb                           # Keep current limit
maxmemory-policy allkeys-lru              # Efficient memory management
maxmemory-samples 5                       # Better LRU accuracy
active-expire 0                           # Disable active expiration for performance

# ========================================
# PERFORMANCE OPTIMIZATION
# ========================================
# Database settings
databases 16                               # Optimal database count
save 900 1                                # Reduced persistence for performance
save 300 10                               # Reduced persistence for performance
save 60 10000                             # Reduced persistence for performance
stop-writes-on-bgsave-error yes           # Stop writes on save error
rdbcompression yes                        # Enable RDB compression
rdbchecksum yes                           # Enable RDB checksums

# ========================================
# PERSISTENCE SETTINGS
# ========================================
dbfilename dump.rdb                        # RDB filename
dir /data                                 # Data directory
appendonly no                             # Disable AOF for performance
appendfilename "appendonly.aof"           # AOF filename (if enabled)
appendfsync no                            # Disable AOF sync for performance

# ========================================
# REPLICATION SETTINGS
# ========================================
replica-serve-stale-data yes              # Serve stale data during sync
replica-read-only yes                     # Replicas are read-only
repl-diskless-sync no                     # Disable diskless sync
repl-diskless-sync-delay 5               # Diskless sync delay
repl-ping-replica-period 10               # Replica ping period
repl-timeout 60                           # Replication timeout

# ========================================
# SECURITY SETTINGS
# ========================================
# requirepass openpolicy123               # Uncomment if authentication needed
rename-command FLUSHDB ""                 # Disable dangerous commands
rename-command FLUSHALL ""                # Disable dangerous commands
rename-command DEBUG ""                   # Disable dangerous commands
rename-command SHUTDOWN ""                # Disable dangerous commands

# ========================================
# CLIENT SETTINGS
# ========================================
maxclients 10000                          # Maximum client connections
client-output-buffer-limit normal 0 0 0   # No output buffer limits
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ========================================
# LOGGING SETTINGS
# ========================================
loglevel notice                            # Log level
logfile ""                                # Log to stdout for containers
syslog-enabled no                         # Disable syslog

# ========================================
# SLOW LOG SETTINGS
# ========================================
slowlog-log-slower-than 10000             # Log commands slower than 10ms
slowlog-max-len 128                       # Maximum slow log entries

# ========================================
# LATENCY MONITORING
# ========================================
latency-monitor-threshold 100             # Monitor latencies > 100ms

# ========================================
# ADVANCED CONFIGURATION
# ========================================
# Hash settings
hash-max-ziplist-entries 512              # Optimize hash memory usage
hash-max-ziplist-value 64                 # Optimize hash memory usage

# List settings
list-max-ziplist-size -2                  # Optimize list memory usage
list-compress-depth 0                     # No list compression

# Set settings
set-max-intset-entries 512                # Optimize set memory usage

# Sorted set settings
zset-max-ziplist-entries 128              # Optimize sorted set memory usage
zset-max-ziplist-value 64                 # Optimize sorted set memory usage

# Stream settings
stream-node-max-entries 100               # Stream node entries limit
stream-node-max-bytes 4096                # Stream node bytes limit

# ========================================
# ACTIVITY MONITORING
# ========================================
notify-keyspace-events ""                 # Disable keyspace notifications
hash-max-ziplist-entries 512              # Hash optimization
hash-max-ziplist-value 64                 # Hash optimization

# ========================================
# PERFORMANCE TUNING
# ========================================
# TCP settings
tcp-keepalive 300                         # Keep connections alive
tcp-backlog 511                           # Connection backlog

# Memory settings
maxmemory-policy allkeys-lru              # Efficient memory management
maxmemory-samples 5                       # Better LRU accuracy

# ========================================
# CONNECTION POOLING OPTIMIZATION
# ========================================
# Client connection settings
client-output-buffer-limit normal 0 0 0   # No normal client limits
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ========================================
# CACHE STRATEGY OPTIMIZATION
# ========================================
# Memory management
maxmemory 128mb                           # Keep current limit
maxmemory-policy allkeys-lru              # Efficient LRU eviction
maxmemory-samples 5                       # Better LRU accuracy

# Persistence optimization
save 900 1                                # Reduced save frequency
save 300 10                               # Reduced save frequency
save 60 10000                             # Reduced save frequency
appendonly no                             # Disable AOF for performance
appendfsync no                            # Disable AOF sync for performance
